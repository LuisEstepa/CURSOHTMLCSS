<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios

    </title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">            
        </label>
        <label for="inicio-estudio">
            <span>¿Que dia comensaste a estudiar front?</span>
            <input type="date" id="inicio-estudio">
        </label>
        <label for="horario">
            <span>¿En que horario quieres estudiar front?</span>
            <input type="time" id="horario">
        </label>
        
    </form>
